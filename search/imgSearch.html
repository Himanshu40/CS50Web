<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <!-- Upper Content Start -->
            <div class="upper-content shrink">
                <div class="links">
                    <div class="back-page">
                        <a href="index.html" target="_self">Google Search</a>
                    </div>
                </div>
            </div>
            <!-- Upper Content End -->

            <!-- Logo Content Start -->
            <div class="logo shrink">
                <div class="googleLogo">
                    <img class="imgLogo" src="img/googlelogo.png" alt="Google">
                    <span class="images">images</span>
                </div>
            </div>
            <!-- Logo Content End -->

            <!-- Search Content Start -->
            <form action="https://google.com/search" method="GET" role="search">
                <div class="search-content shrink">
                    <div class="search">
                        <div class="search-box">
                            <div class="size">
                                <div class="search-bar-size">
                                    <div class="search-size"></div>
                                    <input class="search-input" name="q" type="text" autocomplete="off" title="Search">
                                </div>
                            </div>
                            <button class="image-search" name="tbm" type="submit" value="isch">
                                <div class="image-search-button">
                                    <span class="image-search-button1">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                            </path>
                                        </svg>
                                    </span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Search Content End -->
        </div>
    </body>
</html>
