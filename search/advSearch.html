<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="css/advSearchStyle.css">
    </head>
    <body>
        <div class="content">
            <!-- Upper Content Start -->
            <div class="upper-content">
                <div class="links">
                    <div class="back-page">
                        <a href="index.html" target="_self">Google Search</a>
                    </div>
                </div>
            </div>
            <!-- Upper Content End -->

            <div class="heading">
                <label class="heading-1">Advanced Search</label>
            </div>

            <div class="border"></div>

            <!-- Bottom Content Start -->
            <div class="bottom-content">
                <form action="https://google.com/search" method="GET" name="f">
                    <input name="hl" type="hidden">
                    <div class="bottom-heading">
                        <div class="section-1">
                            <div class="section-1-content">
                                <span>Find pages with...</span>
                            </div>
                        </div>
                        <div class="section-2">&nbsp;</div>
                        <div class="section-3">
                            <div class="section-3-content">To do this in the search box.</div>
                        </div>
                    </div>

                    <div class="input-field">
                        <!-- Input Field Start -->
                        <div class="input-field-1">
                            <div class="input-section-1">
                                <div class="text1">
                                    <label for="search-1">all these words:</label>
                                </div>
                            </div>
                            <div class="input-section-2">
                                <div class="input-section-2-padding">
                                    <input id="search-1" class="jfk-textinput" value="" name="as_q" type="text" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-section-3">
                                <div class="text1">
                                    Type the important words:
                                    <span class="demo">tri-color rat terrier</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-field-2">
                            <div class="input-section-1">
                                <div class="text1">
                                    <label for="search-2">this exact word or phrase:</label>
                                </div>
                            </div>
                            <div class="input-section-2">
                                <div class="input-section-2-padding">
                                    <input id="search-2" class="jfk-textinput" value="" name="as_epq" type="text" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-section-3">
                                <div class="text1">
                                    Put exact words in quotes:
                                    <span class="demo">"rat terrier"</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-field-3">
                            <div class="input-section-1">
                                <div class="text1">
                                    <label for="search-3">any of these words:</label>
                                </div>
                            </div>
                            <div class="input-section-2">
                                <div class="input-section-2-padding">
                                    <input id="search-3" class="jfk-textinput" value="" name="as_oq" type="text" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-section-3">
                                <div class="text1">
                                    Type 
                                    <span class="demo">OR</span>
                                    between all the words you want: 
                                    <span class="demo">miniature OR standard</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-field-4">
                            <div class="input-section-1">
                                <div class="text1">
                                    <label for="search-4">none of these words:</label>
                                </div>
                            </div>
                            <div class="input-section-2">
                                <div class="input-section-2-padding">
                                    <input id="search-4" class="jfk-textinput" value="" name="as_eq" type="text" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-section-3">
                                <div class="text1">
                                    Put a minus sign just before words that you don't want:
                                    <span class="demo">-rodent, -"Jack Russell"</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-field-5">
                            <div class="input-section-1">&nbsp;</div>
                            <div class="input-section-2" style="text-align: right;">
                                <input class="jfk-button jfk-button-action dUBGpe" value="Advanced Search" type="submit">
                            </div>
                        </div>
                        <!-- Input Field End -->
                    </div>
                </form>
            </div>
            <!-- Bottom Content End -->
        </div>
    </body>
</html>
